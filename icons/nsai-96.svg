<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- NSAI Logo: Tractarian certainty symbol (high-res) -->
  <defs>
    <linearGradient id="bg96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001f3f"/>
      <stop offset="100%" style="stop-color:#003d7a"/>
    </linearGradient>
    <linearGradient id="accent96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="44" fill="url(#bg96)" stroke="url(#accent96)" stroke-width="4"/>

  <!-- Certainty meter arc -->
  <path d="M 20 68 A 32 32 0 0 1 76 68"
        fill="none" stroke="url(#accent96)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Validation checkmark -->
  <path d="M 30 48 L 44 62 L 70 30"
        fill="none" stroke="#00ff88" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- NSAI text -->
  <text x="48" y="86" font-family="monospace" font-weight="bold" font-size="14" fill="#00d4ff" text-anchor="middle">NSAI</text>
</svg>
